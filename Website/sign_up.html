<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>RecipeMe</title>
</head>
<body>
    <!-- navbar -->
    <div id="navbar" style="height: 80px; padding: 20px;">
        <a href="#default" id="logo" style="font-size: 24px;">RecipeMe</a>
        
        <div id="navbar-center">
            <a href="#" class="bignavbutton" style="font-size: 20px;">Home</a>
            <a href="search_page.html" class="bignavbutton" style="font-size: 20px;">Search</a>
            <a href="browse_recipes.html" class="bignavbutton" style="font-size: 20px;">Browse</a>
        </div>

        <div id="navbar-right">
            <a href="#account" class="bignavbutton" style="font-size: 20px;">Account</a>
        </div>
    </div>

    <!-- background image -->
    <div class="background-image-container"></div>

    <!-- account information box -->
    <div class="center-box" style="margin-top: -100px;">
        <div class="box-container">
            <div class="login-background" style="padding: 20px;">
                <h2 class="text-center mb-0" style="font-size: 28px;"><label>Sign Up</label></h2>
                <form id="Signup">
                    <div class="form-group">
                        <input type="name" class="form-control" id="name" placeholder="Enter name" required>
                    </div>
                    <div class="form-group">
                        <br><input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <br><input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <div class="form-group" style="margin-top: 20px;">
                        <a href="account.html"><button type="submit" class="btn btn-primary btn-block" style="font-size: 20px;">Create account</button></a>
                    </div>
                </form>  
                <p class="text-center mt-2 mb-3" style="font-size: 20px;"><label>Already have an account? Click Below!</label></p>
                <div class="form-group" style="margin-top: 20px;">
                    <a href="login.html"><button type="button" class="btn btn-primary btn-block" style="font-size: 20px;">Login</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
